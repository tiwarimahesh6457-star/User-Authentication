<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration</title>
</head>

<body>

  <h1>Registration Page</h1>

  <form id="registerForm">
    <div>
      Name:
      <input type="text" id="r-name" placeholder="User Name" maxlength="20" required />
    </div>

    <div>
      Email:
      <input type="email" id="r-email" placeholder="Email" required />
    </div>

    <div>
      Password:
      <input type="password" id="r-password" placeholder="Password" maxlength="20" required />
    </div>

    <button type="submit">Register</button>
  </form>

  <p id="msg"></p>

  <script>
    const API = "http://localhost:4000/api";
    const form = document.getElementById("registerForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("r-name").value.trim();
      const email = document.getElementById("r-email").value.trim();
      const password = document.getElementById("r-password").value.trim();

      msg.innerText = "";

      try {
        const res = await fetch(`${API}/auth/register`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ name, email, password })
        });

        const data = await res.json();

        if (!res.ok) {
          msg.style.color = "red";
          msg.innerText = data.message || "Registration failed";
          return;
        }

        msg.style.color = "green";
        msg.innerText = data.message || "Registered successfully";

      } catch (error) {
        msg.style.color = "red";
        msg.innerText = "Server not responding";
      }
    });
  </script>

</body>
</html>
